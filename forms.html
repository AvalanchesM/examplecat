<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Форма без отправки</title>
  <style>
    .form-container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .message {
      padding: 15px;
      background-color: #d4edda;
      color: #155724;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .message.show {
      opacity: 1;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container" id="formContainer">
    <form id="myForm">
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Отправить</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('myForm');
    const container = document.getElementById('formContainer');

    form.addEventListener('submit', function(event) {
      // Отменяем стандартное поведение (отправку и перезагрузку)
      event.preventDefault();

      // Создаём элемент с сообщением
      const message = document.createElement('div');
      message.className = 'message';
      message.textContent = 'Спасибо! Ваши данные успешно получены.';

      // Вставляем сообщение вместо формы
      container.innerHTML = '';
      container.appendChild(message);

      // Добавляем класс для плавного появления
      setTimeout(() => {
        message.classList.add('show');
      }, 10);
    });
  </script>
