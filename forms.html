<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Форма с сообщением</title>
  <style>
    .form-container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .message {
      display: none; /* Скрыто по умолчанию */
      padding: 12px;
      background-color: #d4edda;
      color: #155724;
      border-radius: 6px;
      margin-top: 15px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .message.visible {
      display: block;
      opacity: 1;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="myForm">
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Отправить</button>
    </form>

    <!-- Место для сообщения (изначально скрыто) -->
    <div id="message" class="message">
      Спасибо! Тест пройден
    </div>
  </div>

  <script>
    const form = document.getElementById('myForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', function(event) {
      // Отменяем отправку формы и перезагрузку страницы
      event.preventDefault();

      // Показываем сообщение с плавным появлением
      message.classList.add('visible');

      // Дополнительно: можно очистить поля формы
      // form.reset();
    });
  </script>
